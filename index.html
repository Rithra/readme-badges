<html lang="en">
<head>

  <title>Badge Table UI with Shields.io</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      line-height: 1.6;
    }

    .grid-table {
      display: flex; /* Flexbox instead of grid */
      flex-direction: column;
      gap: 15px;
      max-width: 900px;
      margin: 20px auto;
    }

    .card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
    }

    h2 {
      margin-bottom: 15px;
    }

    .badges-section img {
      margin-right: 10px;
      vertical-align: middle;
    }
  </style>
</head>
