<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Readme badges</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      line-height: 1.6;
    }

    .grid-table {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 900px;
      margin: 20px auto;
    }

    .card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
    }

    h2 {
      margin-bottom: 15px;
    }

    .badges-section img {
      margin-right: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <h2>Project Status with Shields.io Badges</h2>

  <div class="grid-table">
    <div class="card">
      <h3>Repo 1</h3>
      <p>Frontend application</p>
      <div class="badges-section">
        <img src="https://img.shields.io/badge/coverage-95%25-green" alt="Coverage Badge">
        <img src="https://img.shields.io/badge/code%20smells-3-yellow" alt="Code Smells Badge">
        <img src="https://img.shields.io/badge/bugs-1-red" alt="Bugs Badge">
      </div>
    </div>

    <div class="card">
      <h3>Repo 2</h3>
      <p>Backend micorservice for IoT Data</p>
      <div class="badges-section">
        <img src="https://img.shields.io/badge/coverage-98%25-green" alt="Coverage Badge">
        <img src="https://img.shields.io/badge/code%20smells-1-yellow" alt="Code Smells Badge">
        <img src="https://img.shields.io/badge/bugs-0-lightgray" alt="Bugs Badge">
      </div>
    </div>

    <div class="card">
      <h3>Repo 3</h3>
      <p>Data services application</p>
      <div class="badges-section">
        <img src="https://img.shields.io/badge/coverage-89%25-green" alt="Coverage Badge">
        <img src="https://img.shields.io/badge/code%20smells-5-yellow" alt="Code Smells Badge">
        <img src="https://img.shields.io/badge/bugs-2-lightgray" alt="Bugs Badge">
      </div>
    </div>

    <div class="card">
      <h3>Repo 4</h3>
      <p>Other utility applications</p>
      <div class="badges-section">
        <img src="https://img.shields.io/badge/coverage-92%25-green" alt="Coverage Badge">
        <img src="https://img.shields.io/badge/code%20smells-2-yellow" alt="Code Smells Badge">
        <img src="https://img.shields.io/badge/bugs-1-lightgray" alt="Bugs Badge">
      </div>
    </div>
  </div>

</body>
</html>
